<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODO</title>
        <link rel="stylesheet" href="./asset/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    </head>

    <body>
        <header>
            <img src="./asset/img/logo.png" alt="">
        </header>

        <main id="app">

            <div class="controls">

                <div class="addTask">
                    <div class="formGroup">
                        <input type="text" v-model="newTask"
                            v-on:keyup.enter="addNewTask">
                        <button @click="addNewTask">Add</button>
                    </div>

                    <div class="taskCheck">
                        <h2 v-if="errorCheck">Please enter a Task and then press
                            Add or Enter!</h2>
                        <h2 v-else>Please enter a VALID Task (at least 5
                            characters and not empty)</h2>
                    </div>
                </div>

            </div>


            <div class="taskList" v-if="tasks.length> 0">
                <h3>Task List</h3>

                <div class="item" v-for="(task, index) in tasks">
                    {{task}}

                    <div class="btns">
                        <div class="completeBtn">
                            <a href="#" @click="completeTask(index)">
                                <i class="fa fa-check-circle"
                                    aria-hidden="true"></i></a>
                        </div>
                        <div class="removeBtn">
                            <!-- I'm not so convinced a</div>bout using an "a href" tag  -->
                            <a href="#" @click="removeTask(index)">
                                <i class="fa fa-times-circle"
                                    aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <div v-else>
                <span>Nothing to do! Enjoy!</span>
            </div>


            <div class="completedTasks">

                <div class="taskList" v-if="completedTasks.length> 0">

                    <div class="item" v-for="(completed, index) in
                        completedTasks">
                        {{completed}}
                    </div>

                </div>

                <div v-else>
                    <span>No task completed! Do something, you lazy nerd!</span>
                </div>
            </div>


        </main>







        <script
            src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="./asset/js/app.js"></script>
    </body>

</html>
